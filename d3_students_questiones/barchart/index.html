<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3.js barchart</title>
	<script  type="text/javascript" src="d3.min.js"></script>
</head>
<body>
	<script>
		var w = 800;
		var h = 600;
		var arr1 = [75, 50, 65, 40, 50, 30, 60, 80]

		// set the ranges
		var x = d3.scale.linear()
				.domain([0, arr1.length])
				.range([0, w]);
		var y = d3.scale.linear()
				.domain([0, d3.max(arr1)])
				.range([h, 0]);

		var svg = d3.select("body").append("svg")
		    .attr("width", w)
		    .attr("height", h)
		    .append("g")


		svg.selectAll(".bar")
			.data(arr1)
			.enter()
				.append("rect")
				.attr("class", "bar")
				.attr("fill", "#1f4e9b")
				.attr("x", function(d, i){
					return x(i);
				})
				.attr("y", function(d){
					return h;
				})
				.attr("width", 40)
				.attr("height", 0)
				// transition function:
				.transition().duration(2000)
				.attr("y", function(d){
					return y(d);
				})
				.attr("height", function(d){
					return h - y(d);
				})

	</script>
</body>
</html>
